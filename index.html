
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dystopia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loader img {
      width: 200px;
      height: 200px;
      animation: spin 5s linear infinite;
      margin-bottom: 25px; /* Adds space between image and button */
    }

    .title-button {
      color: #e0e0e0;
      font-size: 2em;
      letter-spacing: 0.15em;
      text-shadow: 0 0 10px #555, 0 0 20px #333;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .title-button:hover {
      color: #fff;
      text-shadow: 0 0 20px #888, 0 0 40px #aaa;
      transform: scale(1.05);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <img src="dystopia.png" alt="Dystopia Spinner">
    <a href="main.html" class="title-button">DYSTOPIA</a>
  </div>
</body>
</html>
