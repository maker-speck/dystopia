
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyclops Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 200vh;
      background-color: black;
      font-family: sans-serif;
    }

    .center-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cyclops-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .cyclops-button img {
      width: 300px;
      transition: opacity 0.3s ease-in-out;
    }

    .cyclops-button .open {
      position: absolute;
      opacity: 1;
    }

    .cyclops-button:hover .open {
      opacity: 0;
    }

    .cyclops-button:hover .closed {
      opacity: 1;
    }

    .cyclops-button .closed {
      position: absolute;
      opacity: 0;
    }

    .button-wrapper {
      position: relative;
      width: 300px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="center-container">
    <a href="newpage.html">
      <div class="cyclops-button button-wrapper">
        <img src="eye-open.png" alt="Cyclops Open Eye" class="open">
        <img src="eye-closed.png" alt="Cyclops Closed Eye" class="closed">
      </div>
    </a>
  </div>

</body>
</html>
