
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dystopia - Main</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Courier New', monospace;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      height: 7vh;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2vw;
      z-index: 1000;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 0.5em;
    }

    .navbar-center {
      display: flex;
      justify-content: center;
      flex: 1;
      gap: 3em;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 1em;
    }

    .navbar a, .wallet-button {
      color: white;
      text-decoration: none;
      font-size: 1em;
      background: transparent;
      border: 1px solid white;
      padding: 0.3em 1em;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .navbar a:hover, .wallet-button:hover {
      background: white;
      color: #111;
    }

    .logo {
      height: 30px;
    }

    .spacer {
      height: 7vh;
    }

    .content {
      padding: 2em;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="dystopia.png" alt="Logo" class="logo">
      <span style="color:white; font-size: 1.1em;">Dystopia</span>
    </div>
    <div class="navbar-center">
      <a href="#">Legacy</a>
      <a href="#">News Room</a>
      <a href="#">Library</a>
    </div>
    <div class="navbar-right">
      <button class="wallet-button">Connect Wallet</button>
    </div>
  </div>

  <div class="spacer"></div>

  <div class="content">
    <h1>Main Content Area</h1>
    <p>This is a placeholder for your scrollable page content. Add sections, charts, or other site components here.</p>
    <p style="margin-top: 2000px;">Scroll test complete.</p>
  </div>
</body>
</html>
